<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Note Taking App</title>
</head>
<body>
    <div class="container">
        <h1>Notes Taking App</h1>
        <div class="notes-container">
        
            <div id="notesContent">
                <button class="addNotebtn" id="addNoteBtn">Add Note</button>
                <div class="notes">
                    <textarea id="noteInput" placeholder="Enter your note here">

                    </textarea>
                
                </div>
                <div class="buttons">
                    <button class="delete-button" id="deleteBtn">Delete</button>
            
                    <button class="clear-button" id="clearBtn">Clear All</button>
                </div>
                
        </div>

    </div>
    
</body>
</html>
